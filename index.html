<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloned</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-flex">
        <nav class="navbar upper">
            <ul class="left-navbar">
                <li><a href="#" id="about">About</a></li>
                <li><a href="#" id="store">Store</a></li>
            </ul>
            <ul class="right-navbar">
                <li><a href="#" id="gmail">Gmail</a></li>
                <li><a href="#" id="images">Images</a></li>
                <li><a href="#">
                        <img class = "icon" 
                            src="https://fonts.gstatic.com/s/i/materialiconsoutlined/apps/v10/24px.svg"
                            alt="Google Apps">
                    </a>
                </li>
            </ul>
        </nav>
        <div id="main-content">
            <div id="logo">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
                    alt="Google logo" style="object-fit: contain">
            </div>
            <div id="search-box">
                <form action="" style="flex: 1; padding: .2em;">
                    <input type="search" name="search" id="search-text">
                </form>
            </div>
            <div id="search-buttons">
                <form action="">
                    <button type="submit">Google Search</button>
                    <button type="submit">I'm Feeling Lucky</button>
                </form>
            </div>
        </div>
        <div id="below-search">
        </div>
        <nav class="navbar lower">
            <ul class="left-navbar">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul class="right-navbar">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
        
    </div>
</body>
</html>
